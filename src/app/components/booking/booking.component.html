




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Registration Form</title>
  <!-- Link to your CSS file -->
  
</head>
<body>
  <!-- Background wrapper to center the form and apply background -->
  <div class="background-wrapper">
    <!-- Form container with form and input fields -->
    <div class="registration_form">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <!-- Form Title -->
        <div class="form-header">
          <h3>Travel Registration Form</h3>
        </div>

        <!-- ID Input -->
        <!-- <div class="form-group">
          <label for="id">ID:</label>
          <input id="id" type="text" formControlName="id" class="form-control" placeholder="Enter your ID" required />
        </div> -->

        <!-- From Destination Input -->
        <div class="form-group">
          <label for="fromDestination">From Destination:</label>
          <input id="fromDestination" type="text" formControlName="fromDestination" class="form-control" placeholder="Enter departure location" required />
        </div>

        <!-- To Destination Input -->
        <div class="form-group">
          <label for="toDestination">To Destination:</label>
          <input id="toDestination" type="text" formControlName="toDestination" class="form-control" placeholder="Enter destination" required />
        </div>

        <!-- Price Input -->
        <div class="form-group">
          <label for="price">Price:</label>
          <input id="price" type="number" formControlName="price" class="form-control" placeholder="Enter price" required />
        </div>

        <!-- Date Input -->
        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" type="date" formControlName="date" class="form-control" required />
        </div>

        <!-- Terms Checkbox -->
        <div class="form-group">
          <input id="terms" type="checkbox" formControlName="terms" class="form-check-input" />
          <label for="terms" class="form-check-label">I accept the terms and conditions</label>
        </div>

        <!-- Button styling -->
        <div class="form-buttons">
          <!-- Submit Button -->
          <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-submit">Submit</button>

          <!-- Update Button -->
          <button type="button" class="btn btn-reset" (click)="update(registrationForm)">Update</button>
          
        </div>

      </form>
    </div>
  </div>
</body>
</html>
